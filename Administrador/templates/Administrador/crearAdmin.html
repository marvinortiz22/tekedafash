{% extends 'General/baseAdmin.html' %}
{% block title %} Nuevo administrador {% endblock %}

{% block body %}
    <div class="row">
        <section id="contact" class="contact">
            <div class="container" >
                <div class="col-12 mb-4">
                    <h1>Nuevo Administrador</h1>
                </div>
                <div class="row gx-lg-0 gy-4 p-2">
                    <div class="col-12">
                        <form action="registroAdmin" method="post" role="form" class="form">
                            {% csrf_token %}
                            <div class="col-12 mb-4">
                                <h3>Informaci칩n personal</h3>
                                <hr>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="text" class="form-control" name="nombre"  id="nombre" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electr칩nico" required>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="text" class="form-control" id="dui" name="dui" placeholder="DUI" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="date" class="form-control" name="nacimiento" placeholder="Fecha de nacimiento" required>
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <h3>Informaci칩n de cuenta</h3>
                                <hr>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Usuario" required>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrase침a" required>
                                </div>
                            </div>
                            {% for message in messages %}
                                <div class="mt-2 text-center alert alert-danger alert-dismissible fade show" role="alert">
                                    {{message}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a class="btn-cancel text-center" href="{% url 'gestionarAdministrador' %}">Cancelar</a>
                                <button class="d-sm-block" type="submit" id="btn-guardar">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
