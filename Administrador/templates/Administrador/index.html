  </div>
  <div class="col-md-4">
    <div class="text-center px-auto box shadow p-3 bg-white d-none d-lg-block">
      <div class=" row justify-content-center">
        <div class="col-auto">{{cal|safe}}</div>
        
      </div>

  </div>
</div>

<div class="row">
  <div class="col-md-6"><canvas id="myChart2" class=""></canvas></div>
</div>

<script type="text/javascript">
  var labels = [
    "Ene",
    "Feb",
    "Mar",
    "Abr",
    "May",
    "Jun",
    "Jul",
    "Ago",
    "Sept",
    "Oct",
    "Nov",
    "Dic",
  ];

  const data = {
    labels: labels,
    datasets: [
      {
        label: "Datos de ventas de {{año}}",
        backgroundColor: "rgb(0, 131, 112)",
        borderColor: "rgb(255, 99, 132)",
        data: {{mod}},
      },
    ],
  };

  const config = {
    type: "bar",
    data: data,
    options: {},
  };
</script>

{% endblock %} {%block js%}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
